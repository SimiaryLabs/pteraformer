<div class="row">
  <div class="col-md-6">
    <rd-widget>
      <rd-widget-header icon="fa-file-text-o" title="{{ corpus.properties.name }} : {{ doc.properties.name }}">
        <input type="text" placeholder="Search" class="form-control input-sm" />
      </rd-widget-header>
      <rd-widget-body>
        <div bind-html-compile="prettyHTMLFormat(doc.markedUpText)">
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
  <div class="col-md-6">
    <rd-widget>
      <rd-widget-header icon="fa-globe" title="Map">
      </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <leaflet id="docMap" width="100%" height="250px"></leaflet>
      </rd-widget-body>
    </rd-widget>
    <br/>
    <rd-widget>
      <rd-widget-header icon="fa-file-text" title="Metadata">
        <input type="text" placeholder="Search" class="form-control input-sm" />
      </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div>
          <pre>{{ prettyPrintParsingResults(doc) }}</pre>
        </div>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
